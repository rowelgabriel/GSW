<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpeg" href="images/gsw-logo.png">
  <title>Golden State Warriors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm fixed-top px-3 py-2">
    <div class="container-fluid">
      <div class="navbar-brand fw-bold text-primary">
        <img class="me-1 align-text-top" src="images/gsw-logo.png" height="30">
        Golden State Warriors
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item px-lg-3">
            <a class="nav-link text-dark fw-semibold" href="#home">
              <i class="bi bi-house-door-fill me-2"></i>Home
            </a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link text-dark fw-semibold" href="#team">
              <i class="bi bi-people-fill me-2"></i>Team
            </a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link text-dark fw-semibold" href="#playoffs">
              <i class="bi bi-trophy-fill me-2"></i>Playoffs
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- home section -->
  <section id="home" class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-1 text-light fw-bold mb-4">GOLDEN STATE WARRIORS</h1>
          <a href="#team" class="btn btn-light btn-lg fw-semibold rounded-4 px-5">Meet the Team</a>
        </div>
      </div>
    </div>
  </section>

  <section id="team" class="py-5">
    <div class="container mt-4">
      <div class="row g-4" id="players">
      </div>
    </div>
  </section>

  <section id="playoffs" class="py-5">
    <div class="container mt-4">
      <div class="row">
        <div class="col text-center">
          <p class="display-5 fw-bold mb-4">Road to Championship</p>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row g-4" id="champ_journey">
      </div>
    </div>
  </section>

  <footer>
    <div class="container-fluid bg-light py-2">
      <div class="row">
        <div class="col fw-semibold text-center my-2 align-items-center">
          <p>
            <img class="me-1" src="images/gsw-logo.png" height="23">Golden State Warriors | 
            <img class="me-1" src="images/plain-black.png" height="23">rowelgabriel
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="loop.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
