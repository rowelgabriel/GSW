<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm fixed-top px-3 py-2">
    <div class="container-fluid">
      <div class="navbar-brand fw-bold text-primary">
        <img class="me-1 align-text-top" src="images/gsw-logo.png" height="30">
        Golden State Warriors
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item px-lg-3">
            <a class="nav-link text-warning fw-semibold" href="#home">Home</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link text-warning fw-semibold" href="#team">Team</a>
          </li>
          <li class="nav-item px-lg-3">
            <a class="nav-link text-warning fw-semibold" href="#about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- home section -->
  <section id="home" class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-2 text-light fw-bold mb-4">GOLDEN STATE WARRIORS</h1>
          <a href="#team" class="btn btn-light btn-lg fw-semibold rounded-5 px-5">Meet the Team</a>
        </div>
      </div>
    </div>
  </section>

  <section id="team" class="py-5">
    <div class="container mt-2">
      <div class="row">
        <div class="col text-center">
          <p class="display-5 fw-bold">Players</p>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row g-4" id="players">
      </div>
    </div>
  </section>


  <script src="data.js"></script>
  <script>
    var players = document.getElementById("players");

    for (var i = 0; i < p_data.length; i++) {
      players.innerHTML +=
        `
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 px-4 px-md-3">
          <div class="card shadow h-100">
            <img src="`+p_data[i].image+`" class="card-img-top p-2">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-semibold text-center">`+p_data[i].name+`</h5>
              <p class="card-text mb-2 mx-2">Jersey Number: `+p_data[i].number+`</p>
              <p class="card-text mb-2 mx-2">Position: `+p_data[i].position+`</p>
              <p class="card-text mx-2">Height: `+p_data[i].height+`</p>
              <a href="`+p_data[i].stats+`" class="btn btn-primary rounded" target="_blank">View Stats</a>
            </div>
          </div>
        </div>
        `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
